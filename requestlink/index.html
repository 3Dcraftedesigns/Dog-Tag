<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dog Tag — Order summary</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#eaf7f1; --card:#e3f3eb; --ink:#0b3f2e; --ink-soft:#284f43;
    --field-border:#4b8a77; --radius:16px;
  }
  *{box-sizing:border-box}
  html,body{margin:0}
  body{background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
  .wrap{max-width:900px;margin:28px auto 56px;padding:0 16px}
  h1{margin:0 0 10px;font-size:clamp(28px,5vw,44px);line-height:1.05;text-align:center;font-weight:800}
  .lead{text-align:center;margin:0 0 16px;color:var(--ink-soft);font-weight:500}
  .card{background:var(--card);border:2px solid #a5cfbf40;border-radius:var(--radius);padding:18px}
  .row{display:grid;grid-template-columns:220px 1fr;gap:8px 14px;align-items:start;border-bottom:1px dashed #c7e2d7;padding:10px 0}
  .row:last-child{border-bottom:0}
  .label{font-weight:800;color:var(--ink-soft)}
  .value{font-weight:700}
  .actions{display:flex;gap:10px;align-items:center;margin:16px 0 0}
  .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;min-height:44px;background:#0a7d57;color:#fff;border:0;border-radius:999px;font-weight:800;cursor:pointer}
  .btn:active{transform:translateY(1px)}
  .out{flex:1;min-width:260px;min-height:44px;padding:10px 12px;border:2px dashed #97b6ab;border-radius:10px;color:#335047;background:#f5fbf8}
  .warn{background:#fff8e6;border:2px solid #f1d08b;color:#735b19;border-radius:12px;padding:12px;margin-top:12px}
  footer{text-align:center;margin-top:22px}
  .chip{display:inline-block;padding:.5rem 1rem;border-radius:999px;background:#c7eadc;color:#0b3f2e;font-weight:800}
</style>
</head>
<body>
  <div class="wrap">
    <h1>Order summary</h1>
    <p class="lead">Read-only view of the customer’s selections.</p>

    <div id="content" class="card"></div>

    <div class="actions">
      <button id="copy" class="btn">Copy page link</button>
      <input id="link" class="out" type="text" readonly>
    </div>

    <div id="msg" class="warn" style="display:none"></div>

    <footer><div class="chip">3Dcrafteddesigns</div></footer>
  </div>

<script>
  // helper to read #data=...
  function readDataFromHash(){
    const m = location.hash.match(/#data=(.*)$/);
    if(!m) return null;
    try{
      return JSON.parse(decodeURIComponent(m[1]));
    }catch(e){ return null; }
  }

  function renderSummary(d){
    const el = document.getElementById('content');
    if(!d){
      el.innerHTML = '<div class="warn">No data found in the link. Make sure the URL contains <code>#data=...</code>.</div>';
      return;
    }
    const rows = [
      ['Dog’s name', d.dogName || '—'],
      ['Owner’s name', d.ownerName || '—'],
      ['Owner phone', d.ownerPhone || '—'],
      ['Chip number', d.chip || '—'],
      ['Size', d.size || '—'],
      ['Base color (paw printed on)', d.baseColor || '—'],
      ['Paw color', d.pawColor || '—'],
      ['Dog name color (back)', d.backColor || '—'],
      ['Letter type', d.letterType || '—'],
      ['Notes', d.notes || '—'],
    ];
    el.innerHTML = rows.map(([k,v])=>(
      `<div class="row"><div class="label">${k}</div><div class="value">${escapeHtml(v)}</div></div>`
    )).join('');
  }

  function escapeHtml(s){
    return String(s).replace(/[&<>"]/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;' }[c]));
  }

  // copy link UI
  const linkBox = document.getElementById('link');
  linkBox.value = location.href;

  document.getElementById('copy').addEventListener('click', async ()=>{
    try{
      await navigator.clipboard.writeText(location.href);
      flash('Copied link to clipboard ✅');
    }catch{
      linkBox.focus(); linkBox.select(); document.execCommand('copy');
      flash('Copied link to clipboard ✅');
    }
  });

  function flash(txt){
    const m = document.getElementById('msg');
    m.textContent = txt; m.style.display = 'block';
    setTimeout(()=>{ m.style.display = 'none'; }, 1400);
  }

  // render
  renderSummary(readDataFromHash());
</script>
</body>
</html>
