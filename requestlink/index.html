<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dog Tag — Order Details</title>
<meta name="theme-color" content="#dff3ea" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#eaf7f1;
    --panel:#e3f3eb;
    --ink:#0f4a3c;
    --bord:#5b9c85;
    --sub:#4f7f6f;
    --input-bg:#e8f6ee;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background:var(--bg);
    font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:var(--ink);
  }

  .wrap{
    max-width:980px;
    margin-inline:auto;
    padding:28px 16px 56px;
  }

  h1{
    margin:0 0 8px;
    font-size:48px;
    line-height:1.05;
    letter-spacing:.5px;
    text-align:center;
    font-weight:800;
  }
  .intro{
    text-align:center;
    margin:0 0 24px;
    font-weight:600;
  }

  .card{
    background:var(--panel);
    border:2px solid var(--bord);
    border-radius:18px;
    padding:18px 16px 20px;
  }

  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:16px 22px;
  }

  .field label{
    display:block;
    font-size:18px;
    font-weight:800;
    letter-spacing:.4px;
    margin:0 0 6px;
  }
  .subnote{
    display:block;
    margin-top:-4px;
    font-size:14px;
    color:var(--sub);
    font-weight:600;
  }

  .control{
    position:relative;
    border:2px solid var(--bord);
    border-radius:14px;
    background:var(--input-bg);
    padding:0;
  }
  input[type="text"],
  input[type="tel"],
  select,
  textarea{
    appearance:none;
    -webkit-appearance:none;
    border:0;
    background:transparent;
    width:100%;
    font:600 18px/1.35 Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:var(--ink);
    padding:14px 48px 14px 16px;
    outline:none;
  }
  textarea{min-height:116px; resize:vertical; padding-right:16px}

  /* dropdown caret */
  .control.select::after{
    content:"";
    position:absolute;
    right:14px; top:50%;
    width:0; height:0;
    border-left:8px solid transparent;
    border-right:8px solid transparent;
    border-top:12px solid var(--ink);
    transform:translateY(-35%);
    opacity:.85;
    pointer-events:none;
  }

  /* “Selected letter type preview” section */
  h3{
    margin:20px 0 10px;
    font-size:22px;
    font-weight:800;
  }
  .examples{
    border:2px solid var(--bord);
    border-radius:14px;
    padding:14px;
    background:#fff;
  }
  .examples img{
    display:block;
    width:100%;
    height:auto;
    border-radius:10px;
  }

  /* actions */
  .actions{
    display:flex; gap:10px; align-items:center; margin-top:12px;
  }
  .btn{
    border:0;
    background:#1d8a61;
    color:#fff;
    font-weight:800;
    padding:10px 16px;
    border-radius:12px;
    cursor:pointer;
  }
  .btn:active{transform:translateY(1px)}
  .linkbox{
    flex:1;
    border:2px solid var(--bord);
    border-radius:12px;
    padding:10px 12px;
    background:#fff;
    font:600 14px/1.2 Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#1d2939;
  }

  /* footer badge */
  .badge{
    display:inline-block;
    margin:22px auto 0;
    padding:8px 14px;
    border-radius:999px;
    background:#c7eedf;
    color:#0f4a3c;
    font-weight:800;
    border:2px solid var(--bord);
  }

  /* responsive */
  @media (max-width:760px){
    .grid{grid-template-columns:1fr}
  }
</style>
</head>
<body>
  <main class="wrap">
    <h1>Welcome!</h1>
    <p class="intro">Thanks for ordering a custom NFC dog tag.<br/>Please fill this form so I can make it exactly right.</p>

    <section class="card">
      <div class="grid">

        <!-- Row 1: Dog name | Owner name (NEW) -->
        <div class="field">
          <label for="dogName">DOG’S NAME</label>
          <div class="control"><input id="dogName" type="text" placeholder="Type name"></div>
        </div>

        <div class="field">
          <label for="ownerName">OWNER’S NAME</label>
          <div class="control"><input id="ownerName" type="text" placeholder="Type owner’s name"></div>
        </div>

        <!-- Row 2: Owner phone | Base color -->
        <div class="field">
          <label for="ownerPhone">OWNER PHONE</label>
          <div class="control"><input id="ownerPhone" type="tel" placeholder="Type phone"></div>
        </div>

        <div class="field">
          <label for="baseColor">BASE COLOR</label>
          <small class="subnote">(where the paw will be printed on)</small>
          <div class="control select">
            <select id="baseColor">
              <option value="" selected disabled>Select color</option>
              <option>Pink</option><option>Beige</option><option>Light Brown</option>
              <option>Purple</option><option>Blue</option><option>Brown</option>
              <option>Matte Green</option><option>Silver</option><option>Matte Pink</option>
              <option>Matte Black</option><option>Black</option><option>Matte White</option><option>White</option>
            </select>
          </div>
        </div>

        <!-- Row 3: Chip # | Paw color -->
        <div class="field">
          <label for="chip">CHIP NUMBER (OPTIONAL)</label>
          <div class="control"><input id="chip" type="text" placeholder="Type chip #"></div>
        </div>

        <div class="field">
          <label for="pawColor">PAW COLOR</label>
          <div class="control select">
            <select id="pawColor">
              <option value="" selected disabled>Select color</option>
              <option>Pink</option><option>Beige</option><option>Light Brown</option>
              <option>Purple</option><option>Blue</option><option>Brown</option>
              <option>Matte Green</option><option>Silver</option><option>Matte Pink</option>
              <option>Matte Black</option><option>Black</option><option>Matte White</option><option>White</option>
            </select>
          </div>
        </div>

        <!-- Row 4: Size | Back name color -->
        <div class="field">
          <label for="size">SIZE</label>
          <div class="control select">
            <select id="size">
              <option value="" selected disabled>Select size</option>
              <option>Small — 29 × 29.4 mm</option>
              <option>Medium — 34.5 × 35 mm</option>
              <option>Big — 38 × 38.5 mm</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="backColor">DOG NAME COLOR (BACK)</label>
          <div class="control select">
            <select id="backColor">
              <option value="" selected disabled>Select color</option>
              <option>Pink</option><option>Beige</option><option>Light Brown</option>
              <option>Purple</option><option>Blue</option><option>Brown</option>
              <option>Matte Green</option><option>Silver</option><option>Matte Pink</option>
              <option>Matte Black</option><option>Black</option><option>Matte White</option><option>White</option>
            </select>
          </div>
        </div>

        <!-- Row 5: Notes (full width) -->
        <div class="field" style="grid-column:1/-1">
          <label for="notes">NOTES</label>
          <div class="control"><textarea id="notes" placeholder="Type any special requests here…"></textarea></div>
        </div>

        <!-- Row 6: Letter type + examples (full width) -->
        <div class="field" style="grid-column:1/-1">
          <label for="letterType">LETTER TYPE</label>
          <div class="control select">
            <select id="letterType">
              <option value="" selected disabled>Select style</option>
              <option value="srisakdi">Srisakdi (script)</option>
              <option value="applesymbols">Apple Symbols (sans)</option>
            </select>
          </div>

          <h3>Selected letter type preview</h3>
          <div class="examples">
            <!-- Make sure this PNG exists in this folder -->
            <img src="lettertype_preview_WHITE_DONE.png" alt="Letter type examples: Srisakdi (script) and Apple Symbols (sans)">
          </div>

          <div class="actions">
            <button class="btn" id="makeLink">Create shareable link</button>
            <input id="shareLink" class="linkbox" type="text" readonly placeholder="Your link will appear here…" />
          </div>
          <small style="display:block;color:var(--sub);margin-top:6px">
            Tip: Press <b>Cmd+Shift+0</b> (Mac) or <b>Ctrl+Shift+0</b> (Windows) to open a read-only summary tab.
          </small>
        </div>

      </div>
    </section>

    <div class="badge">3Dcrafteddesigns</div>
  </main>

<script>
  // Build a minimal shareable link with URL params
  function buildParams(){
    const get = id => encodeURIComponent(document.getElementById(id).value.trim());
    const q = new URLSearchParams({
      dog: get('dogName'),
      ownerName: get('ownerName'),
      phone: get('ownerPhone'),
      chip: get('chip'),
      base: get('baseColor'),
      paw: get('pawColor'),
      size: get('size'),
      back: get('backColor'),
      letter: get('letterType'),
      notes: get('notes')
    });
    return q.toString();
  }

  // Create shareable link (same page + ?query)
  const makeLinkBtn = document.getElementById('makeLink');
  const shareLink = document.getElementById('shareLink');
  makeLinkBtn.addEventListener('click', ()=>{
    const url = location.origin + location.pathname + '?' + buildParams();
    shareLink.value = url;
    shareLink.focus(); shareLink.select();
    try{ document.execCommand('copy'); }catch(e){}
  });

  // Keyboard shortcut: open summary view in a new tab
  function openSummary(){
    const url = location.origin + location.pathname.replace(/\/requestlink\/?$/, '/requestlink/') + 'summary.html?' + buildParams();
    window.open(url, '_blank');
  }
  window.addEventListener('keydown', (e)=>{
    const isMac = navigator.platform.toUpperCase().includes('MAC');
    const ok = (isMac && e.metaKey && e.shiftKey && e.key === '0') ||
               (!isMac && e.ctrlKey && e.shiftKey && e.key === '0');
    if(ok){ e.preventDefault(); openSummary(); }
  });
</script>
</body>
</html>
